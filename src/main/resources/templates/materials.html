<head>

    <!-- para que sea responsive desde el celu-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
<div class="container">

        <div class="col-sm-12">

        <div class="col-md-6 offset-md-3">
            <h5 class="card-header info-color white-text text-center py-4">
                <strong>Complete sus datos</strong>
            </h5>

            <form action="#" th:action="@{/addUser}" th:object="${user}" method="post"
                  class="card-body text-center border border-light">
                <div class="col">
                    <div class="md-form">
                        <input class="form-control" type="email" th:field="*{email}"/>
                        <label class="control-label">Email</label>
                    </div>
                </div>

                <div class="col">
                    <div class="md-form">
                        <input class="form-control" type="text" th:field="*{name}"/>
                        <label class="control-label">Nombre</label>
                    </div>
                </div>
                <div class="col">
                    <div class="md-form">
                        <input type="password" class="form-control" th:field="*{password}">
                        <label>Password</label>
                        <small  class="form-text text-muted">
                            Su password debe tener enntre 8 y 10 caracteres bla bla
                        </small>
                    </div>
                </div>
                <div class="col">
                    <input type="submit" value="Crear"
                           class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect"/>
                </div>

            </form>
        </div>
    </div>

</div>
